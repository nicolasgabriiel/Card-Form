<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário do Cartão</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
    <main>

        <div class="container-left">
           <div class="front-card">
            <img class="detail-card" src="images/card-logo.svg" alt="Imagem Proprietário">
            <p id="numberHtml" class="numberHtml">0000 0000 0000 0000</p>
            <span id="nameHtml" class="nameHtml">jane appleseed</span>
            <span id="monthHtml" class="monthHtml">00/00</span>
           </div><!-- Back Card-->
           <div class="back-card">
            <span id="cvcHtml" class="cvcHtml">123</span>
           </div><!-- Back Card-->
        </div><!--Container Left-->
        <div class="container-right">
            <form class="formulario">
                <div class="visible">             
                    <label for="name">cardholder name</label>
                    <input type="text" id="name" placeholder="Jane Appleseed" maxlength="19" autofocus required>
                    <label for="number">card number</label>
                    <input type="tel" id="number" placeholder="1234 5678 9123 0000" maxlength="16" required>
                    <span id="errorNumberCard" class="error"></span>
                    <div class="container-month"> 
                        <label class="label-inline" for="month">exp. date (mm/yy)</label>
                        <input type="tel" id="month" placeholder="MM" maxlength="2" required> 
                        <input type="tel" id="year" placeholder="YY" maxlength="2" required>
                        <span id="errorMonth" class="error"></span>
                    </div> <!--container-month-->
                    <div class="container-cvc">
                        <label class="label-inline" for="cvc">cvc</label>
                        <input type="tel" id="cvc" placeholder="123" maxlength="3" required>
                        <span id="errorCvc" class="error"></span>
                    </div><!--container cvc-->
                    <input type="button" value="Confirm" class="button" id="confirm"> 
                 </div><!--visible-->
            </form><!-- formulário   --> 
           
            <div class="formulario">
                <section class="ocult">
                    <img src="images/icon-complete.svg">
                    <h1>THANK YOU!</h1>
                    <p>We've added your card details</p>
                    <input type="submit" value="Continue" class="button" id="continue"> 
                </section><!--Ocult-->
            </div>
        
        </div><!--Container right-->
       
    </main>
    <script src="js/main.js"></script>
</body>
</html>
