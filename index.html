<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário do Cartão</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>

        <div class="container-left">
           <div class="front-card">
            <img class="detail-card" src="images/card-logo.svg" alt="Imagem Proprietário">
           </div><!-- Back Card-->
           <div class="back-card">
            
           </div><!-- Back Card-->
        </div><!--Container Left-->
        <div class="container-right">
            <form class="formulario">
                <div class="visible">             
                    <label for="name">cardholder name</label>
                    <input type="text" id="name" placeholder="Jane Appleseed">
                    <label for="number">card number</label>
                    <input type="text" id="number" placeholder="1234 5678 9123 0000">
                    <div class="container-month"> 
                        <label class="label-inline" for="month">exp. date (mm/yy)</label>
                        <input type="text" id="month" placeholder="MM"> 
                        <input type="text" id="year" placeholder="YY">
                    </div> <!--container-month-->
                    <div class="container-cvc">
                        <label class="label-inline" for="cvc">cvc</label>
                        <input type="text" id="cvc" placeholder="123">
                    </div><!--container cvc-->
                    <input type="button" value="Confirm" class="button" id="confirm"> 
                 </div><!--visible-->
                <section class="ocult">
                    <img src="images/icon-complete.svg">
                    <h1>THANK YOU!</h1>
                    <p>We've added your card details</p>
                    <input type="button" value="Continue" class="button" id="continue"> 
                </section><!--Ocult-->
            </form><!-- formulário   --> 
        </div><!--Container right-->
       
    </main>
    <script src="js/main.js"></script>
</body>
</html>
